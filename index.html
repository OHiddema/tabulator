<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <!-- Neseccary includes for tabulator to work -->
  <link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.7/dist/js/tabulator.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Present a table with Tabulator (Javascript library)</h1>

  <button id='file-load-trigger'>Load JSON File</button>
  <br>
  <div id="example-table"></div>

  <script>

    //trigger AJAX load on "Load JSON File" button click
    $("#file-load-trigger").click(function () {
      table.setDataFromLocalFile();
    });

    //create Tabulator on DOM element with id "example-table"
    var table = new Tabulator("#example-table", {
      height: 205, // set height of table (in CSS or here)
      // data: tabledata, //assign data to table
      layout: "fitColumns", //fit columns to width of table (optional)
      columns: [ //Define Table Columns
        { title: "Name", field: "name", width: 150 },
        { title: "Age", field: "age", align: "left", formatter: "progress" },
        { title: "Favourite Color", field: "col" },
        { title: "Date Of Birth", field: "dob", sorter: "date", align: "center" },
      ],
      rowClick: function (e, row) { //trigger an alert message when the row is clicked
        alert("Row " + row.getData().id + " Clicked!!!!");
      },
    });
  </script>
</body>

</html>
